<div class="container mt-3">
  <h2>Weather List</h2>

  <div class="row">
    <div class="col-sm-6 mb-3">
      <input type="text" class="form-control" placeholder="Search by City"
      [(ngModel)]="searchText">
    </div>
    <div class="col-sm-6 mb-3">
      <button class="btn btn-primary btn-block" (click)="searchWeatherList()">
      Search
      </button>
    </div>
  </div>

  <button class="btn btn-primary mx-2 my-3" (click)="sortWeatherList('city')">
  Sort By City
  </button>
  <button class="btn btn-primary mx-2 my-3" (click)="sortWeatherList('temperature')">
    Sort By Tempreture
    </button>
      <ul class="list-group">
        @for (cityWeather  of weatherList; track cityWeather.id) {
            <button class="list-group-item btn btn-block btn-success"(click)="navigateToWeather(cityWeather.temperature)">
            <div class="row">
              <div class="col-sm-6">
                <h6>{{cityWeather.city}}</h6>
              </div>
              <div class="col-sm-6 text-center">
                <h6>{{cityWeather.temperature}}</h6>
              </div>
            </div>
            </button>
        }
      </ul>
</div>
