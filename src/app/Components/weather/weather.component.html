<div class="container">
  <div class="card mt-5" [appTemperatureColor]="temp">
    <div class="card-body">
      <h2 class="card-title text-white">Weather App</h2>
        <h4 class="card-text text-white">{{weatherCity}}</h4>
      <p class="card-text text-white">Current Temperture
        {{temp | temperatureConversion : unit | number:'1.2-2'}}</p>
        <button class="btn btn-warning" (click)="toggleUnit()">Convert Unit</button>
    </div>
  </div>
</div>
